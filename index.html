<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <h1>Neighborhood Map</h1>

      <form>
        <input id="textbox" type="text" placeholder="Search Location" data-bind="textInput: filterInput, valueUpdate: afterkeydown">
      </form>

      <div class="list">
          <ul data-bind="foreach: filterList">
              <li data-bind="text: title, click: showInfoWindow, event: { mouseover: highlightMarker, mouseout: lowlightMarker }"></li>
          </ul>
      </div>

      <div id="map"></div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>

    <script src="js/lib/jquery.min.js"></script>

    <script src="js/script.js"></script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCPtwQGiZtWghfJCpQokY3U2syuQHr5aDM&v=3&callback=initMap">
    </script>

</body>

</html>
