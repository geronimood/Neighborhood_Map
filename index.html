<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <h1>Neighborhood Map</h1>

      <input id="textbox" type="text" placeholder="Location">
      <input id="filter" type="button" value="Filter">

      <div class="list">
          <ul data-bind="foreach: locationList">
              <li data-bind="text: title"></li>
          </ul>
      </div>

      <div id="map"></div>
    </div>

    <script src="js/lib/knockout.min.js"></script>

    <script src="js/script.js"></script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCPtwQGiZtWghfJCpQokY3U2syuQHr5aDM&v=3&callback=initMap">
    </script>

</body>

</html>
